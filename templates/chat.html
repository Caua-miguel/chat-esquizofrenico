<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Simples</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #333;
      color: white;
    }
    .chat-container {
      background-color: #444;
      border-radius: 8px;
      padding: 20px;
      max-width: 80%;
      margin: 0 auto;
      min-height: 80%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(161, 138, 138, 0.2);
    }
    .chat-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .chat-box {
      width: 100%;
      height: 300px;
      background-color: #222;
      border: none;
      color: white;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      resize: none;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column-reverse;
    }
    .chat-box:focus {
      outline: none;
    }
    .btn-send {
      width: 100%;
      background-color: #007bff;
      border: none;
      padding: 10px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-send:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="chat-container">
      <div class="chat-title">Chat Simples</div>
      <textarea id="chatBox" class="chat-box" placeholder="Digite sua mensagem..."></textarea>
      <button class="btn-send" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const chatBox = document.getElementById("chatBox");
      const message = chatBox.value.trim();
      
      if (message !== "") {
        alert("Mensagem enviada: " + message);
        chatBox.value = ""; // Limpa o campo de texto
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
