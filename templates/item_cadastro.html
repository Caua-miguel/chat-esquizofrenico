<form

    {% if usuario %}
        action="{{ url_for('user.atualizar_usuario', id=usuario.id) }}" 
    {% else %}
        action="{{ url_for('user.add_user') }}" 
    {% endif %}

    method="POST">

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite seu nome" name="nome" {% if usuario%}value="{{usuario.nome}}"{% endif %}>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" placeholder="Digite seu e-mail" name="email" {% if usuario%}value="{{usuario.email}}"{% endif %}>
    </div>
