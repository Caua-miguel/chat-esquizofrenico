<tr id="usuario-{{usuario.id}}">
    <th scope="row">{{ usuario.id }}</th>
    <td>{{ usuario.nome }}</td>
    <td>{{ usuario.email }}</td>
    <td>{{ usuario.status }}</td>
    <td>
        <button class="btn btn-info btn-sm">Editar</button>
        <button class="btn btn-danger btn-sm">Excluir</button>
    </td>
</tr>
